<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kayıt Formu</title>
    <link href="/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <link href="/css/main.css" rel="stylesheet" media="all">
</head>
<script>  
var check = function() {
  if (document.getElementById('password').value ==
    document.getElementById('password_confirm').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'Şifreler Eşleşiyor';
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'Şifreler Eşleşmiyor';
  }
}
</script>  
<body>
     <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Kayıt Formu</h2>
                    <form action="#" th:action="@{/}" th:object="${people}" method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Ad</label>
                                    <input th:field="*{first_name}" class="input--style-4" type="text" name="first_name" placeholder="Charoun" required oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '').replace(/(\..*)\./g, '$1');">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Soyad</label>
                                    <input th:field="*{last_name}" class="input--style-4" type="text" name="last_name" placeholder="Kara" required oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '').replace(/(\..*)\./g, '$1');">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Doğum Tarihi</label>
                                    <div class="input-group-icon">
                                        <input th:field="*{birthday}"class="input--style-4 js-datepicker" type="text" name="birthday" placeholder="08/09/2000"  enabled="false" required oninput="this.value = this.value.replace(/[^0-9/]/g, '').replace(/(\..*)\./g, '$1');" pattern="\d{1,2}/\d{1,2}/\d{4}">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                    <div  th:field="*{gender}" class="input-group">
                                    <label class="label">Cinsiyet</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Erkek
                                            <input type="radio" checked="checked" name="gender" value="Erkek">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Kadın
                                            <input type="radio" name="gender" value="Kadın">
                                            <span class="checkmark"></span>
                                        </label>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">E-posta</label>
                                    <input th:field="*{email}" class="input--style-4" type="email" name="email" placeholder="harunkaracoban00@gmail.com" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Telefon Numarası</label>
                                    <input th:field="*{phone}" class="input--style-4" type="text" name="phone" placeholder="+90xxxxxxxxxx" required oninput="this.value = this.value.replace(/[^0-9+]/g, '').replace(/(\..*)\./g, '$1');" maxlength="13" pattern="^[+][0-9]{12}$" >
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Şifre</label>
                                        <input th:field="*{password}" class="input--style-4" type="password" name="password" id="password" placeholder="********" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onkeyup='check();'>
                                         <label class="label2">Şifre en az bir küçük, bir büyük harf ve sayı içermelidir. Minimum 8 karakter olmalıdır.</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Şifre Onayla</label>
                                        <input class="input--style-4" type="password" name="password_confirm" id="password_confirm" placeholder="********" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onkeyup='check();'>
                                        <label class="label2">Şifre ile aynı olmalıdır.</label>
                                    </div>
                                </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Kaydet</button>
                        </div>
                        <span id='message'></span>
                        <div class="col-2" name="zatenUye">
                        <a href="http://wicode.com.tr/en/wicode-home-page/"><br>Zaten Üyeyim</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/select2/select2.min.js"></script>
    <script src="/vendor/datepicker/moment.min.js"></script>
    <script src="/vendor/datepicker/daterangepicker.js"></script>
    <script src="/js/global.js"></script>
</body>
</html>
